                <h1>SnakeStats</h1>
                <h2 id="mainText">Main Leaderboard</h2>
                <h2 id="catText" style="display:none">Category Extensions</h2>
                <h2 id="customText" style="display:none">Custom Leaderboard</h2>
                <button id="switchButton">Click here to go to Category Extensions</button>
                <h1 id="info">Loading Runs...</h1>
                <div class = "container"></div>
                <img src="hamburger.png" alt="Hamburger!" target=""></tr>

                <div id="infoModal" class="modal">
                  <div class="modal-content">
                    <span class="close">&times;</span>
                    <p>Made By Hoever</p>

                    <p>Credit to Google for Images used</p>

                    <p><a href = "https://www.speedrun.com/snake_game">Speedrun.com</a></p>

                </div>

                <div id="settingsModal" class="modal">

                  <!-- Modal content -->
                  <div class="modal-content">
                        <span class="close">&times;</span>
                        <p><b>Settings</b></p>
                        <label for="showAmount">Use number of world records instead of percentage</label>
                        <input type="checkbox" id="showAmount"><br><br>
                        <label for="date">Pick a date to travel back in time:</label><br>
                        <input type="date" id="datepicker"><br><br>
                        <label for="username" id="highestLabel">Enter an username to calculate the date with the highest percentage of runs</label><br>
                        <input type="input" id="username" placeholder="username">
                        <button class="mybutton" id="sendusername">Calculate</button>
                        <p id="usernameResult" style="display:none"><br><br>
                        <p>Make a custom leaderboard by clicking the icons:</p> 
                        <div id="optionButtons">
                        </div>
                  </div>
